<!DOCTYPE html>
<html>
<head>
  <title>Graph Visualization</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <style>
    #cy {
      width: 100%;
      height: calc( 100vh - 120px );
      display: block;
    }
    .controls {
      font-family: "Outfit", sans-serif;
      padding: 10px;
      background: #f8f8f8;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .search-container {
      font-family: "Outfit", sans-serif;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }
    .legend {
      display: flex;
      gap: 15px;
      margin-left: auto;
      align-items: center;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
    }
    .color-box {
      width: 15px;
      height: 15px;
      border-radius: 3px;
    }
    button {
      background-color: #e6e6e6; /* Green */
      font-family: "Outfit", sans-serif;
      border: 1px solid #ccc;
      color: #000;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      /* font-size: 16px; */
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #2140bc;
      border: 1px solid #1c3184;
      color: #fff;
    }
    .search-options {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div class="search-container">
      <input type="text" id="search" placeholder="Search nodes...">
      <div class="search-options">
        <div class="checkbox-container">
          <input type="checkbox" id="includeConnected" checked>
          <label for="includeConnected">Highlight connected nodes</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="includeReachable" checked>
          <label for="includeReachable">Highlight all reachable paths</label>
        </div>
      </div>
    </div>
    
    <div class="slider-container">
      <label for="maxDepth">Max path depth:</label>
      <input type="range" id="maxDepth" min="1" max="5" value="3">
      <span id="depthValue">3</span>
    </div>
    
    <button id="clearSearch">Clear</button>
    <button id="fit">Fit View</button>
    <button id="layout">Re-layout</button>
    
    <div class="legend">
      <div class="legend-item">
        <div class="color-box" style="background-color: #ff7f00;"></div>
        <span>Connected</span>
      </div>
      <div class="legend-item">
        <div class="color-box" style="background-color: #5ba316;"></div>
        <span>Reachable</span>
      </div>
    </div>
  </div>
  <div id="cy"></div>

  <!-- Use specific compatible versions -->
<script src="js/cytoscape.min.js"></script>
<script src="js/layout-base.js"></script>
<script src="js/cose-base.js"></script>
<script src="js/cytoscape-cose-bilkent.js"></script>

  <script src="js/cytoscape-context-menus.js"></script>
  <script src="app.js"></script>
</body>
</html>
